<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অ্যাডমিন প্যানেল</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h2 { text-align: center; color: #333; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #28a745; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #218838; }
        
        .section-title { border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-top: 40px; margin-bottom: 20px; }
        
        /* Product List Style */
        .product-item { display: flex; justify-content: space-between; padding: 12px; border-bottom: 1px solid #ddd; align-items: center; }
        .delete-btn { background: #dc3545; padding: 6px 12px; width: auto; }
        
        /* Order List Style */
        .order-card { border: 1px solid #ccc; padding: 15px; margin-bottom: 15px; border-radius: 5px; background: #fff; }
        .order-header { display: flex; justify-content: space-between; font-weight: bold; background: #eee; padding: 10px; border-radius: 5px; }
        .order-details { margin: 10px 0; }
        .order-items { margin-top: 10px; font-size: 0.9em; background: #fafafa; padding: 10px; }
        .complete-btn { background: #007bff; width: auto; padding: 8px 15px; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>অ্যাডমিন ড্যাশবোর্ড</h2>

    <!-- Product Add Section -->
    <h3 class="section-title">নতুন পণ্য যোগ করুন</h3>
    <form id="addProductForm">
        <input type="text" id="pName" placeholder="পণ্যের নাম" required>
        <input type="number" id="pPrice" placeholder="দাম (টাকা)" required>
        <input type="text" id="pImage" placeholder="ছবির লিংক (URL)" required>
        <input type="text" id="pDesc" placeholder="বিবরণ" required>
        <select id="pCategory">
            <option value="পোশাক">পোশাক</option>
            <option value="ইলেকট্রনিক্স">ইলেকট্রনিক্স</option>
            <option value="অন্যান্য">অন্যান্য</option>
        </select>
        <button type="submit">পণ্য যোগ করুন</button>
    </form>

    <!-- Product List Section -->
    <h3 class="section-title">পণ্যের তালিকা</h3>
    <div id="adminProductList">Loading...</div>

    <!-- Order List Section (NEW) -->
    <h3 class="section-title">কাস্টমার অর্ডার সমূহ</h3>
    <div id="adminOrderList">অর্ডার লোড হচ্ছে...</div>
</div>

<script>
// ---------- Product Logic ----------
document.getElementById('addProductForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const product = {
        name: document.getElementById('pName').value,
        price: document.getElementById('pPrice').value,
        image: document.getElementById('pImage').value,
        description: document.getElementById('pDesc').value,
        category: document.getElementById('pCategory').value
    };
    const response = await fetch('https://ais-com.onrender.com/api/add-product', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(product)
    });
    const result = await response.json();
    alert(result.message);
    loadProducts();
    e.target.reset(); 
});

async function loadProducts() {
    const res = await fetch('https://ais-com.onrender.com/api/products');
    const data = await res.json();
    const listDiv = document.getElementById('adminProductList');
    listDiv.innerHTML = '';
    data.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product-item';
        div.innerHTML = `
            <span>${p.name} - ${p.price} টাকা</span>
            <button class="delete-btn" onclick="deleteProduct('${p._id}')">Delete</button>
        `;
        listDiv.appendChild(div);
    });
}

async function deleteProduct(id) {
    if (confirm("আপনি কি নিশ্চিত এই পণ্যটি মুছে ফেলতে চান?")) {
        await fetch(`https://ais-com.onrender.com/api/delete-product/${id}`, { method: 'DELETE' });
        loadProducts();
    }
}

// ---------- Order Logic (NEW) ----------
async function loadOrders() {
    const res = await fetch('https://ais-com.onrender.com/api/orders');
    const orders = await res.json();
    const orderDiv = document.getElementById('adminOrderList');
    orderDiv.innerHTML = '';

    if (orders.length === 0) {
        orderDiv.innerHTML = '<p>কোনো অর্ডার নেই।</p>';
        return;
    }

    orders.forEach(order => {
        const div = document.createElement('div');
        div.className = 'order-card';

        // আইটেমের লিস্ট তৈরি
        let itemsHtml = '<ul>';
        order.items.forEach(item => {
            itemsHtml += `<li>${item.name} x ${item.quantity} = ${item.price * item.quantity} টাকা</li>`;
        });
        itemsHtml += '</ul>';

        div.innerHTML = `
            <div class="order-header">
                <span>অর্ডার ID: ${order._id}</span>
                <span>মোট: ${order.totalPrice} টাকা</span>
            </div>
            <div class="order-details">
                <strong>কাস্টমার:</strong> ${order.customerName} (${order.phone})<br>
                <strong>ঠিকানা:</strong> ${order.address}<br>
                <strong>তারিখ:</strong> ${new Date(order.orderDate).toLocaleString()}
            </div>
            <div class="order-items">
                <strong>অর্ডারকৃত পণ্য:</strong>
                ${itemsHtml}
            </div>
            <button class="complete-btn" onclick="deleteOrder('${order._id}')">অর্ডার সম্পন্ন করুন (মুছে ফেলুন)</button>
        `;
        orderDiv.appendChild(div);
    });
}

async function deleteOrder(id) {
    if (confirm("এই অর্ডারটি কি সম্পন্ন হয়েছে? এটি তালিকা থেকে মুছে ফেলা হবে।")) {
        await fetch(`https://ais-com.onrender.com/api/delete-order/${id}`, { method: 'DELETE' });
        loadOrders();
    }
}

// লোড হলে কল হবে
loadProducts();
loadOrders(); // অর্ডারও লোড হবে

</script>
</body>
</html>
